<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Smart Mail</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/dashboard.css" rel="stylesheet">
    <link rel="stylesheet" href="css/iThing.css" type="text/css" />
    <link href="css/block.css" rel="stylesheet">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/jQDateRangeSlider-min.js"></script>
    <script type="text/javascript" src="js/function.js"> </script>
    
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">Smart Mail</a>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class="active" id="inboxTab"><a href="index.html">Inbox </a></li>

          </ul>
        </div>

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">Mail Information</h1>
          <!-- <div id="loader"></div> -->
          
          <div class="row">
            <div class="col-lg-6">

              <div class="input-group">
                <span class="input-group-addon">
                  <input type="checkbox" id="folderCheckbox">
                </span>
                <span class="input-group-addon">
                  File:
                </span>
                <input type="text" class="form-control" id="folderText" placeholder="default: inbox">
              </div><!-- /input-group -->
              <div class="input-group">
                <span class="input-group-addon">
                  <input type="checkbox" id="fromCheckbox">
                </span>
                <span class="input-group-addon">
                  From:
                </span>
                <input type="text" class="form-control" id="fromText" placeholder="Filter by sender">
              </div><!-- /input-group -->
              <div class="input-group">
                <span class="input-group-addon">
                  <input type="checkbox" id="toCheckbox">
                </span>
                <span class="input-group-addon">
                  To:
                </span>
                <input type="text" class="form-control" id="toText" placeholder="Filter by receipent">
              </div><!-- /input-group -->
              <div class="input-group">
                <span class="input-group-addon">
                  <input type="checkbox" id="subjectCheckbox">
                </span>
                <span class="input-group-addon">
                  Subject:
                </span>
                <input type="text" class="form-control" id="subjectText" placeholder="Search for subject">
              </div><!-- /input-group -->
              <div class="input-group">
                <span class="input-group-addon">
                  <input type="checkbox" id="contentCheckbox">
                </span>
                <span class="input-group-addon">
                  Content:
                </span>
                <input type="text" class="form-control" id="contentText" placeholder="Search for content">
              </div><!-- /input-group -->
                
              <h3>Time filter: </h3>
              <div class="btn-group" role="group" id="order">
                <button type="button" class="btn btn-default" id="desBtn">Desc</button>
                <button type="button" class="btn btn-default" id="ascBtn">Asce</button>
                <span><input style="display:none;"" type="text" id="orderText"></span>
              </div>
              <div id="slider"></div>
              <br>
            </div><!-- /.col-lg-6 -->
            <span>
            <button type="button" class="btn btn-primary btn-lg" id="searchBtn">Search</button>
            </span>
          </div><!-- /.row -->
          
          <div style="display:block; height: 10px;">
            
          </div>
          
          <div id="panelDiv">
            <div class="panel panel-info panel-custom">
              <div class="panel-heading">
                Subject
              </div>
              <div class="panel-body">
                <p>From<br>
                To<br>
                Date<br>
                Text</p>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

   <script>
     $(document).ready(function(){
        getMail();
        
        $("#searchBtn").click(function(){
          getMail();
        });  

        $("#desBtn").click(function(){
          changeOrder("des");
        });  

        $("#ascBtn").click(function(){
          changeOrder("asc");
        });  

        $("#slider").dateRangeSlider(

        );

        $("#slider").dateRangeSlider(
          "option",
          {
          bounds:{
            min: new Date(2000, 0, 1),
            max: new Date()  
          }
          }
        );

        $("#slider").dateRangeSlider("values", new Date(2000, 0, 1), new Date());


        $("#slider").bind("valuesChanged", function(e, data){
          filter(data.values.min, data.values.max);

          console.log("Something moved. min: " + data.values.min + " max: " + data.values.max);

        });

      });
  </script> 


  </body>
</html>
