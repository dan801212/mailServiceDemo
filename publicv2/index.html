  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">Smart Mail</a>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class="active"><a href="index.html">Inbox </a></li>
          </ul>
        </div>

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">Mail Information</h1>
          <!-- <div id="loader"></div> -->
          
          <div class="row">
            <div class="col-lg-6">

              <div class="input-group">
                <span class="input-group-addon">
                  <input type="checkbox" id="folderCheckbox">
                </span>
                <span class="input-group-addon">
                  Folder:
                </span>
                <input type="text" class="form-control" id="folderText" placeholder="default: inbox">
              </div><!-- /input-group -->
              <div class="input-group">
                <span class="input-group-addon">
                  <input type="checkbox" id="fromCheckbox">
                </span>
                <span class="input-group-addon">
                  From:
                </span>
                <input type="text" class="form-control" id="fromText" placeholder="Filter by sender">
              </div><!-- /input-group -->
              <div class="input-group">
                <span class="input-group-addon">
                  <input type="checkbox" id="toCheckbox">
                </span>
                <span class="input-group-addon">
                  To:
                </span>
                <input type="text" class="form-control" id="toText" placeholder="Filter by receipent">
              </div><!-- /input-group -->
              <div class="input-group">
                <span class="input-group-addon">
                  <input type="checkbox" id="subjectCheckbox">
                </span>
                <span class="input-group-addon">
                  Subject:
                </span>
                <input type="text" class="form-control" id="subjectText" placeholder="Search for subject">
              </div><!-- /input-group -->
              <div class="input-group">
                <span class="input-group-addon">
                  <input type="checkbox" id="contentCheckbox">
                </span>
                <span class="input-group-addon">
                  Content:
                </span>
                <input type="text" class="form-control" id="contentText" placeholder="Search for content">
              </div><!-- /input-group -->
            </div><!-- /.col-lg-6 -->
          </div><!-- /.row -->
          <button type="button" class="btn btn-primary btn-lg" id="searchBtn">Search</button>
          
          <div id="panelDiv">
            <div class="panel panel-info panel-custom">
              <div class="panel-heading">
                Subject
              </div>
              <div class="panel-body">
                <p>From<br>
                To<br>
                Date<br>
                Text</p>
              </div>
            </div>

            <div class="panel panel-info panel-custom">
              <div class="panel-heading">
                Subject
              </div>
              <div class="panel-body">
                <p>From<br>
                To<br>
                Date<br>
                Text</p>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
